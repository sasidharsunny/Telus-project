name: Maven CI/CD Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8

    - name: Build project with Maven
      run: mvn clean package --file pom.xml

     - name: Deploy to Nexus/Artifactory
        uses: actions/upload-artifact@v2
        with:
          name: war-artifact
          path: /home/runner/.m2/repository/com/example/maven-project/webapp/1.0-SNAPSHOT/*.war



      

    
